<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMeditor - Static Motion Editor</title>
    <link rel="stylesheet" href="/css/editor.css">
    <link rel="stylesheet" href="/css/cockpit-theme.css">
    <link rel="stylesheet" href="/css/automotive.css">
    <script src="https://code.playcanvas.com/playcanvas-1.66.0.min.js"></script>
    <!-- Supabase Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        window.supabase = supabase.createClient(
            'YOUR_SUPABASE_URL',
            'YOUR_SUPABASE_ANON_KEY'
        );
    </script>
</head>
<body>
    <div class="cockpit-canvas-bg"></div>
    <div class="cockpit-panel" style="max-width: 1400px; margin: 2rem auto; padding: 2rem; position: relative; z-index: 1;">
        <div class="cockpit-header">
            <span style="font-size:2.2rem; vertical-align:middle;">ðŸš—</span> Static Motion SMeditor
        </div>
        <div class="cockpit-label" style="margin-bottom:2rem;">Design your spatial data experience for car dealerships and real estate</div>
        <div class="cockpit-container" style="display: flex; gap: 2rem; align-items: flex-start; background: transparent; box-shadow: none; border: none;">
            <!-- Left Panel: Data Balls and Layouts -->
            <div style="flex: 0 0 320px;">
                <!-- Data Balls and Layouts will go here -->
            </div>
            <!-- Center Panel: Scene Layout -->
            <div style="flex: 1 1 0; min-width: 0; position: relative;">
                <canvas id="playcanvas-canvas" style="width:100%;height:480px;display:block;border-radius:18px;box-shadow:0 0 32px 4px #00ffe7; background:#181f2a;"></canvas>
                <div class="cockpit-panel" style="margin-top:1.5rem; background:rgba(24,31,42,0.95); box-shadow:0 0 16px 2px #00ffe7; padding:1rem; display:flex; gap:1rem; align-items:center; justify-content:center;">
                    <button id="undo-btn" class="cockpit-btn" title="Undo (Ctrl+Z)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M3 7v6h6"></path>
                            <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
                        </svg>
                        Undo
                    </button>
                    <button id="redo-btn" class="cockpit-btn" title="Redo (Ctrl+Shift+Z)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 7v6h-6"></path>
                            <path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3L21 13"></path>
                        </svg>
                        Redo
                    </button>
                    <div class="separator"></div>
                    <button id="start-walkthrough" class="cockpit-btn">Start Walkthrough</button>
                    <button id="finish-walkthrough" class="cockpit-btn" style="display:none;">Finish Walkthrough</button>
                    <button id="play-walkthrough" class="cockpit-btn" style="display:none;">Play Walkthrough</button>
                    <div class="separator"></div>
                    <button id="toggle-inspector" class="cockpit-btn" title="Toggle Property Inspector (I)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10,9 9,9 8,9"></polyline>
                        </svg>
                        Inspector
                    </button>
                    <div class="separator"></div>
                    <button id="toggle-bloom" class="cockpit-btn active" title="Toggle Bloom Effect (Ctrl+P)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        Bloom
                    </button>
                    <button id="toggle-ssao" class="cockpit-btn active" title="Toggle SSAO Effect (Ctrl+O)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                            <path d="M2 17l10 5 10-5"></path>
                            <path d="M2 12l10 5 10-5"></path>
                        </svg>
                        SSAO
                    </button>
                    <button id="toggle-motion-blur" class="cockpit-btn" title="Toggle Motion Blur (Ctrl+I)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                        </svg>
                        Motion
                    </button>
                    <button id="toggle-holographic" class="cockpit-btn" title="Toggle Holographic Mode">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                        Hologram
                    </button>
                    <div class="separator"></div>
                    <button id="test-car-reveal" class="cockpit-btn" title="Test Car Reveal Effect">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                            <path d="M2 17l10 5 10-5"></path>
                            <path d="M2 12l10 5 10-5"></path>
                        </svg>
                        Car Reveal
                    </button>
                    <button id="test-sparkles" class="cockpit-btn" title="Test Sparkle Burst">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"></polygon>
                        </svg>
                        Sparkles
                    </button>
                    <button id="test-smoke" class="cockpit-btn" title="Test Smoke Trail">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        Smoke
                    </button>
                    <div class="separator"></div>
                    <button id="test-holographic-panel" class="cockpit-btn" title="Test Holographic Panel">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                        Holographic
                    </button>
                    <button id="test-3d-button" class="cockpit-btn" title="Test 3D Button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="9" cy="9" r="2"></circle>
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7,10 12,15 17,10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        3D Button
                    </button>
                    <button id="test-minimap" class="cockpit-btn" title="Test Mini-map">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
                            <line x1="8" y1="2" x2="8" y2="18"></line>
                            <line x1="16" y1="6" x2="16" y2="22"></line>
                        </svg>
                        Mini-map
                    </button>
                </div>
            </div>
            <!-- Right Panel: Properties/Preview -->
            <div style="flex: 0 0 320px;">
                <!-- Properties and Preview will go here -->
            </div>
        </div>
    </div>
    <!-- Supabase Integration Scripts -->
    <script src="/js/supabase-client.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/scene-manager.js"></script>
    <script src="/js/editor.js"></script>
    <script src="/js/automotive-features.js"></script>
    <script src="/js/property-inspector.js"></script>
    <script src="/js/undo-manager.js"></script>
    <script src="/js/tooltip-manager.js"></script>
    <script src="/js/color-picker.js"></script>
    <script src="/js/orbit-camera.js"></script>
    <script src="/js/playcanvas-integration.js"></script>
    <script src="/js/post-processing.js"></script>
    <script src="/js/particle-system.js"></script>
    <script src="/js/scene-graph.js"></script>
    <script src="/js/spatial-ui.js"></script>
</body>
</html>
